<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Question ðŸ’–</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, Helvetica, sans-serif;
      overflow: hidden;
    }

    h1 {
      color: white;
      text-align: center;
      margin-top: 80px;
      font-size: 2.4rem;
    }

    button {
      padding: 15px 32px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      position: absolute;
      cursor: pointer;
    }

    #yesBtn {
      background-color: #28a745;
      color: white;
      left: 42%;
      top: 55%;
    }

    #noBtn {
      background-color: #dc3545;
      color: white;
      left: 55%;
      top: 55%;
    }
  </style>
</head>

<body>

  <h1>Neha ji, will you be my Valentine ?? ðŸ’•</h1>

  <button id="yesBtn" onclick="yesClicked()">Yes</button>
  <button id="noBtn">No</button>

  <script>
    const noBtn = document.getElementById("noBtn");

    let x = window.innerWidth * 0.55;
    let y = window.innerHeight * 0.55;

    const repelRadius = 120;   // distance to start repelling
    const repelStrength = 0.8; // VERY slow movement

    document.addEventListener("mousemove", (e) => {
      const rect = noBtn.getBoundingClientRect();

      const btnCenterX = rect.left + rect.width / 2;
      const btnCenterY = rect.top + rect.height / 2;

      const dx = btnCenterX - e.clientX;
      const dy = btnCenterY - e.clientY;

      const distance = Math.sqrt(dx * dx + dy * dy);

      // Only move when cursor is close
      if (distance < repelRadius) {
        const force = (repelRadius - distance) / repelRadius;

        x += dx * force * repelStrength;
        y += dy * force * repelStrength;

        const maxX = window.innerWidth - rect.width - 10;
        const maxY = window.innerHeight - rect.height - 10;

        x = Math.min(Math.max(10, x), maxX);
        y = Math.min(Math.max(10, y), maxY);

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
      }
    });

    function yesClicked() {
      alert("Yayyy! ðŸ’– That was the only correct answer ðŸ˜");
    }
  </script>

</body>
</html>
