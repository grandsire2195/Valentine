<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine Question üíñ</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1 {
      color: white;
      font-size: 2.4rem;
      margin-bottom: 40px;
      text-align: center;
    }

    button {
      padding: 15px 32px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
    }

    #yesBtn {
      background-color: #28a745;
      color: white;
      left: 45%;
      top: 60%;
    }

    #noBtn {
      background-color: #dc3545;
      color: white;
      left: 55%;
      top: 60%;
      transition: left 0.6s ease, top 0.6s ease; /* VERY slow */
      pointer-events: none; /* cannot be clicked */
    }
  </style>
</head>
<body>

  <h1>Neha ji, will you be my Valentine ?? üíï</h1>

  <button id="yesBtn" onclick="yesClicked()">Yes</button>
  <button id="noBtn">No</button>

  <script>
    const noBtn = document.getElementById("noBtn");

    document.addEventListener("mousemove", (e) => {
      const btnRect = noBtn.getBoundingClientRect();
      const offset = 30; // distance ahead of cursor (small & gentle)

      let newX = e.clientX + offset;
      let newY = e.clientY + offset;

      const maxX = window.innerWidth - btnRect.width - 10;
      const maxY = window.innerHeight - btnRect.height - 10;

      // Keep inside screen
      newX = Math.min(Math.max(10, newX), maxX);
      newY = Math.min(Math.max(10, newY), maxY);

      noBtn.style.left = newX + "px";
      noBtn.style.top = newY + "px";
    });

    function yesClicked() {
      alert("Yayyy! üíñ You just made my Valentine perfect Babu üòç");
    }
  </script>

</body>
</html>
