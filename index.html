<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Question üíñ</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, Helvetica, sans-serif;
      overflow: hidden;
      touch-action: none; /* important for mobile */
    }

    h1 {
      color: white;
      text-align: center;
      margin: 70px 16px 0;
      font-size: 2.2rem;
    }

    button {
      padding: 16px 36px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      position: absolute;
    }

    #yesBtn {
      background-color: #28a745;
      color: white;
      left: 25%;
      top: 60%;
    }

    #noBtn {
      background-color: #dc3545;
      color: white;
      left: 55%;
      top: 60%;
    }
  </style>
</head>

<body>

  <h1>Neha ji, will you be my Valentine ?? üíï</h1>

  <button id="yesBtn" onclick="yesClicked()">Yes</button>
  <button id="noBtn">No</button>

  <script>
    const noBtn = document.getElementById("noBtn");

    let x = window.innerWidth * 0.55;
    let y = window.innerHeight * 0.6;

    const repelRadius = 100;     // distance to react
    const repelStrength = 0.12;  // slow & gentle

    function repel(pointerX, pointerY) {
      const rect = noBtn.getBoundingClientRect();

      const btnX = rect.left + rect.width / 2;
      const btnY = rect.top + rect.height / 2;

      const dx = btnX - pointerX;
      const dy = btnY - pointerY;

      const distance = Math.sqrt(dx * dx + dy * dy);

      if (distance < repelRadius) {
        const force = (repelRadius - distance) / repelRadius;

        x += dx * force * repelStrength;
        y += dy * force * repelStrength;

        const maxX = window.innerWidth - rect.width - 10;
        const maxY = window.innerHeight - rect.height - 10;

        x = Math.min(Math.max(10, x), maxX);
        y = Math.min(Math.max(10, y), maxY);

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
      }
    }

    // Desktop mouse support
    document.addEventListener("mousemove", (e) => {
      repel(e.clientX, e.clientY);
    });

    // Mobile touch support
    document.addEventListener("touchmove", (e) => {
      if (e.touches.length > 0) {
        const touch = e.touches[0];
        repel(touch.clientX, touch.clientY);
      }
    }, { passive: false });

    function yesClicked() {
      alert("Yayyy! üíñ Valentine accepted üòç");
    }
  </script>

</body>
</html>
