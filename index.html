<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine Question üíñ</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    h1 {
      font-size: 2.4rem;
      color: #fff;
      margin-bottom: 40px;
      text-align: center;
    }

    .buttons {
      position: relative;
      width: 320px;
      height: 140px;
    }

    button {
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
    }

    #yesBtn {
      background-color: #28a745;
      color: white;
      left: 40px;
      top: 50px;
    }

    #noBtn {
      background-color: #dc3545;
      color: white;
      left: 180px;
      top: 50px;
      transition: left 0.4s ease, top 0.4s ease; /* slow & smooth */
    }
  </style>
</head>

<body>

  <h1>Neha ji, will you be my Valentine ?? üíï</h1>

  <div class="buttons">
    <button id="yesBtn" onclick="yesClicked()">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const container = document.querySelector(".buttons");

    container.addEventListener("mousemove", () => {
      const maxX = container.clientWidth - noBtn.offsetWidth;
      const maxY = container.clientHeight - noBtn.offsetHeight;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    });

    function yesClicked() {
      alert("Yayyy! üíñ I knew it babu üòç");
    }
  </script>

</body>
</html>
